/api/v1/auth/login:
  post:
    tags:
      - Auth
    summary: "Add a new pet to the store"
    description: Login
    parameters:
      - name: credentials
        in:  body
        required: true
        schema:
          properties:
            phone:
              type: string
              example: '1234567890'
              required: true
    produces:
      - application/json
    responses:
      200:
        description: Success
securityDefinitions:
  api_auth:
    type: "oauth2"
    authorizationUrl: "https://"
    flow: "implicit"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
